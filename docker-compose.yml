version: '3'
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.app
    working_dir: /app
    command: npm start
    depends_on:
      - db
    environment:
      DB_HOST: mysql://db:3306
    ports:
      - 3000:3000
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    working_dir: /api
    command: bash -c 'while !</dev/tcp/db/3306; do sleep 1; done; node index.js'
    depends_on:
      - db
    ports:
      - 3001:3001
  db:
    image: mysql:8
    restart: unless-stopped
    environment:
        MYSQL_DATABASE: 'test'
        MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
volumes:
  db-data: